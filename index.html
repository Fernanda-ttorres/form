<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="singup-hearder">
            <img src="data 1.png" alt="The company logo">
            <h1>Intern Sign Up</h1>
        </div>

        <form id="form">
            <div class="input-content">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" class="inputs" required placeholder="Name">
            </div>

            <div class="container">
                <div class="input-content">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="inputs" required placeholder="foo@bar.com">
                </div>

                <div class="input-content">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="inputs" placeholder="(83) 00000-0000">
                </div>
            </div>

            <div class="container">
                <div class="input-content">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="inputs" required>
                </div>

                <div class="input-content">
                    <label for="birthday" >Birthday *</label>
                    <input type="date" id="birthday" class="inputs" required placeholder="yyyy/mm/dd">
                </div>
            </div>

            <div class="form-footer">
                <div class="check-submit">
                    <label class="checkbox" for="myCheckboxId">
                        <input type="checkbox" id="myCheckboxId" required checked>
                        <div class="checkbox_box"></div>
                        I accept the terms and privacy
                    </label>
                    
                    <input type="submit" value="Register" class="register">
                </div>
            </div>
        </form>
    </main>
    
</body>

</html>
