<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/singUp.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/costumCheckbox.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="singUp-page" id="singUp">

        <div class="form-inputs">
            <div class="singUp-header">
                <img src="img/data 1.png" alt="Company logo" class="singUp-logo">
                <h1 class="singUp-title">Intern Sign Up</h1>
            </div>

            <form class="singUp-form">
                <div class="input-container">
                    <label class="input-label" for="fullName">Full Name *</label>
                    <input name="fullName" id="fullName" class="input" type="text" placeholder="Name">
                </div>
                <div class="doble-input-container">
                    <div class="input-container">
                        <label class="input-label" for="email">Email *</label>
                        <input name="email" id="email" class="input" type="text" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="phone">Phone</label>
                        <input name="phone" id="phone" class="input" type="tel" placeholder="(83) 00000-0000">
                    </div>
                </div>

                <div class="doble-input-container">
                    <div class="input-container">
                        <label class="input-label" for="password">Password *</label>
                        <input name="password" id="password" class="input" type="password" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="birthday">Birthday *</label>
                        <input name="birthday" id="birthday" class="input" type="date" required
                            placeholder="yyyy/mm/dd">
                    </div>
                </div>
        </div>

        <div class="form-footer">
            <div class="check-submit">
                <label class="checkbox"><input type="checkbox" id="myCheckboxId" required checked>
                    <div class="checkbox_box"></div>
                    I accept the terms and privacy
                </label>

                <div class="return">
                    <button id="register-btn" class="register" type="submit">Register</button>
                </div>
            </div>
        </div>
        </form>
    </main>
 
</body>

</html>
